{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" id="regform" data-categories-url="{% url 'ajax_load_categories' %}" action="{% url 'register' %}" enctype="multipart/form-data">
		{% csrf_token %}
    {{ form|crispy}}
    <button type="submit" class="btn btn-primary offset-md-5">Register</button><br><br>
{#  <h6 class="offset-md-3">Already Registered...? <a href="/accounts/login/" class="btn btn-success">Login Here</a></h6>#}
</form>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $("#id_client_type").change(function () {
      var url = $("#regform").attr("data-categories-url");  // get the url of the `load_cities` view
      var ClientType = $(this).val();  // get the selected country ID from the HTML input
        console.log(ClientType)
      $.ajax({                       // initialize an AJAX request
        url: url,                    // set the url of the request (= localhost:8000/hr/ajax/load-cities/)
        data: {
          'client_type': ClientType       // add the country id to the GET parameters
        },
        success: function (data) {   // `data` is the return of the `load_cities` view function
          $("#id_client_category").html(data);  // replace the contents of the city input with the data that came from the server
        }
      });

    });
  </script>
</body>
</html>
